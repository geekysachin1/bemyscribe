<ion-list>
  <ion-list-header lines="inset">
    <ion-label>Upcoming Exams</ion-label>
    <ion-input></ion-input>
  </ion-list-header>
  <ion-item-group *ngIf="examList.length">
    <ion-item *ngFor="let exam of examList">
      <ion-label>
        <h2>{{'Test Exam'}}</h2>
        <ion-grid>
          <ion-row *ngIf="showSeekerDetails">
            <ion-col>Seeker</ion-col>
            <ion-col>{{'Sree'}}</ion-col>
          </ion-row>
          <ion-row *ngIf="showSeekerDetails">
            <ion-col>Registration No:</ion-col>
            <ion-col>{{'10001'}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Exam Date</ion-col>
            <ion-col>{{'10/01/2021'}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Exam Time</ion-col>
            <ion-col>{{'10:00'}}</ion-col>
          </ion-row>
          <ion-row class="section-footer">
            <ion-col class="button-wrapper">
              <ion-button type="button" fill="clear" size="small">
                <ion-icon name="eye-outline" class="icon"></ion-icon>Show More
              </ion-button>
              <ion-button type="button" fill="clear" size="small" *ngIf="showEditBtn">
                <ion-icon name="create-outline" class="icon"></ion-icon>Edit
              </ion-button>
              <ion-button type="button" fill="clear" size="small" *ngIf="showDeleteBtn">
                <ion-icon name="trash-outline" class="icon"></ion-icon>Delete
              </ion-button>
              <ion-button type="button" fill="clear" size="small" *ngIf="showAcceptBtn">
                <ion-icon name="checkmark-circle-outline"></ion-icon>Accept
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-item-group>
  <div class="ion-text-center" *ngIf="!examList.length">
    <p>No Results Found</p>
  </div>
</ion-list>
